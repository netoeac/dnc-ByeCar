<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/style.css" rel="stylesheet">
  <title>DNC-ByeCar</title>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="logo-dnc">
    <h1>ByeCar</h1>
  </header>
  <section class="info-1">
    <div class="first-el">
      <h1>Ter <span class="highlight-1">uma moto</span> por assinatura nunca foi tão fácil!</h1>
      <img src="/assets/images/first-image.png" alt="first-image">
    </div>
    <div class="second-el">
      <h1>Conheça nossas <span class="highlight-2">motos</span>!</h1>
      <div class="card-motorcycle">
        <button class="btn-carousel">
          <img src="/assets/images/icon-previous.png" alt="previous">
        </button>
        <ul class="items-carousel">
          <li class="item-card" id="card">
            <h1 class="model">Scooter Elétrica Voltz EV1</h1>
            <img src="/assets/images/scooter.png" alt="model">
            <p class="price-start">A partir de</p>
            <p class="price">R$619,90</p>
            <p class="plan">Plano de 30 meses</p>  
          </li>
          <li class="item-card" id="item-card">
            <h3 class="model">Honda CB 500X</h3>
            <img src="/assets/images/cb500x.png" alt="model">
            <p class="price-start">A partir de</p>
            <p class="price">R$619,90</p>
            <p class="plan">Plano de 30 meses</p>  
          </li>
        </ul>
        <button class="btn-carousel">
          <img src="/assets/images/icon-next.png" alt="previous">
        </button>
      </div>      
      <button class="learn-more">Saiba mais</button>
    </div>
  </section>
  <script src="/assets/js/script.js"></script>
</body>
</html>
